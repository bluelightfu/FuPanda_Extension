<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="static/css/jquery-ui.css">
    <script src="static/js/jquery-3.6.0.js"></script>
    <script src="static/js/jquery-ui.js"></script>
    <title>Document</title>
</head>
<body style="width: 300px; background-color: #2C3532; padding: 18px;">
    <div>
        <p style="font-size: 28px; color: #04BF9D;">JCB自動填寫</p>
        <div class="col-12 mt-2 mb-2">
            <p class="form-label">選擇使用者</p>
            <select id="user" class="form-select" aria-label="使用者" style="background-color: #D2E8E3;">
                <option selected>選擇使用者...</option>
            </select>
        </div>
        <div class="col-12 mb-4">
            <p class="form-label">下週...</p>
            <select id="date" class="form-select" aria-label="日期" style="background-color: #D2E8E3;">
                <option value="1" selected>第一天</option>
                <option value="2">第二天</option>
                <option value="3">第三天</option>
                <option value="4">第四天</option>
                <option value="5">第五天</option>
            </select>
            <!-- <input id="date" type="text" class="form-control" placeholder="選擇日期" style="background-color: #D2E8E3;"> -->
        </div>
        <div class="d-flex justify-content-center align-items-center flex-column">
            <div class="row">
                <div class="col-12">
                    <label for="name" class="form-label">名字</label>
                    <input id="name" type="text" class="form-control" placeholder="輸入名字..">
                </div>
                <div class="col-12 mt-2">
                    <label for="phone" class="form-label">電話</label>
                    <input id="phone" type="text" class="form-control" placeholder="輸入電話..">
                </div>
                <div class="col-12 mt-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="card" class="form-label">信用卡</label>
                        <p id="toggleCard" class="ml-2 form-label" style="cursor: pointer; font-size: 12px;">顯示卡號</p>
                    </div>
                    <input id="card" type="password" class="form-control" placeholder="輸入信用卡號.." />
                    
                </div>
                <div class="col-12 mt-2">
                    <label for="email" class="form-label">信箱</label>
                    <input id="email" type="text" class="form-control" placeholder="輸入信箱..">
                </div>
                <div class="col-12 mt-3">
                    <div class="d-flex justify-content-center">
                        <label for="auto" style="margin-right: 8px;">全自動 (Beta)</label>
                        <input id="auto" type="checkbox" >
                    </div>
                </div>
                <div class="col-12 mt-4">
                    <div class="d-flex justify-content-center align-items-center">
                        <button id="save" type="button" class="btn" style="background-color: #D8B08C;">儲存</button>
                    </div>
                </div>
                <div class="col-12 mt-4">
                    <div class="d-flex justify-content-center align-items-center">
                        <p>版本號: 0.3.2</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="popup.js"></script>
</html>
