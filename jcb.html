<html lang="en">
<head>

    <div id="app">
        <div class="tool-title">
            <p>JCB自動填寫</p>
        </div>

                <p class="title">名字</p>
                <div class="input-panel">
                    <input class="input-text" type="text">
                </div>
            </div>
            <div class="row">
                <p class="title">電話號碼</p>
                <div class="input-panel">
                    <input class="input-text" type="text">
                </div>
            </div>
            <div class="row">
                <p class="title">信用卡資訊</p>
                <div class="input-panel input-card-panel">
                    <input class="cardno cardno6" type="text" style="flex:6"  pattern="[0-9.]+">

            </div>
            <div class="row">
                <p class="title">信箱</p>
                <div class="input-panel">
                    <input class="input-text" type="text">
                </div>

        <div class="ver">
            <p>版本號: 0.1.0</p>
        </div>
